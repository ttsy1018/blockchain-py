<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
  <div>
    <h1>Wallet<h1>
      <div id="wallet_amount">0</div>
      <button id="reload_wallet">Reload Wallet</button>

      <p>Public Key</p>
      <textarea id="public_key" rows="2" cols="100"></textarea>
      <p>Private Key</p>
      <textarea id="private_key" rows="1" cols="100"></textarea>
      <p>Blockchain Address</p>
      <textarea id="blockchain_address" rows="1" cols="100"></textarea>
  </div>

  <div>
    <h1>Send Money</h1>
    <div>
      Address: <input id="recipient_blockcain_address" size="100" type="text">
      Amount: <input id="recipient_amount"type="text"><br>
      <button id="send_money_button">Send</button>
    </div>
  </div>
</body>
</html>
